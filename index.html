<!DOCTYPE html>
<html>
<head>
    <title>Mi primera pagina web</title>
</head>
<body>
    <form>
        <!-- Label es para indicar lo que nosotros queremos del usuario-->
        <!-- for="identificador para el cual queremos que sea el foco" 
            es para que al momento de seleccionar nombre igual seleccione la casilla-->
        <label for="nombre">Nombre</label> <br>
        <!-- Input es para pedir informacion del usuario-->
        <!-- id="identificador para el cual queremos que sea el foco" 
            es para vincular el label y que sea el foco-->
        <!-- name="algun nombre" es la cajita donde se guarda el nombre-->
        <!-- Placeholder="" es para indicarle al usuario lo que va ahi-->
        <!-- Type es para ver el valor que le pide al usuario 
             por ejemplo puede ser "text" "email" "password" "radio" etc-->

        <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
    </form>
    <!-- Etiqueta h es para titulo y sub titulos -->
    <h1>Mi primer titulo</h1>
    <h2>Mi segundo sub titulo</h2>
    <h3>Mi segundo sub titulo</h3>
    <h4>Mi segundo sub titulo</h4>
    <h5>Mi segundo sub titulo</h5>
    <h6>Mi segundo sub titulo</h6> 
    <!-- no existe la etiqueta de h7 -->
    <!-- Etiqueta p es para parrafos -->
    <p>Que paso gente</p>
    <p>No paso nada</p>
    <!-- Etiqueta hr es para separar, hace una linea -->
    <hr>
    <h2>seguro que no paso nada</h2>
    <p>Escribimos mas<span style="color:brown"> podamos ocupar la etiqueta de</span> 
        span <br><br>
        y asi aprender
    </p>
    <!-- Etiqueta a es para agregar un hipervinculo -->
    <!-- href="URL" es para agregar el url -->
    <!-- target="_blank" para que se habra otra pestaña -->
    <a target="_blank" href="https://www3.animeflv.net">Ir a animeflv</a>
    <br><br>
    <!-- Etiqueta img es para poner una imagen -->
    <!-- Src="Direccion Url o local de img" poner la direccion de la imagen -->
    <!-- Width="numero de pixeles" es el tamaño de ancho-->
    <!-- Heigt="numero de pixeles" el tamaño del largo-->
    <img src="Astronauta.png" width="500"/> 
   
</body>
</html>
